<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Developer Code Quotes</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./styles.css">
<style>
@keyframes slideIn{from{transform:translateX(-20px);opacity:0}to{transform:translateX(0);opacity:1}}
@keyframes blink{0%,49%{opacity:1}50%,100%{opacity:0}}
.code-line{opacity:0;animation:slideIn .6s ease-out forwards}
.cursor{display:inline-block;width:2px;height:1em;background:#00ff99;margin-left:2px;animation:blink 1s infinite}
.gradient-bg{background:linear-gradient(135deg,#0f172a 0%,#1e293b 50%,#334155 100%)}
.code-window{background:rgba(30,30,30,.95);backdrop-filter:blur(10px)}
.glow{box-shadow:0 0 30px rgba(0,255,153,.1);transition:all .5s}
.glow:hover{box-shadow:0 0 50px rgba(0,255,153,.2)}
</style>
</head>
<body>
<div class="code-window rounded-2xl shadow-2xl w-full max-w-4xl overflow-hidden glow">
<div class="flex items-center gap-2 bg-[#2d2d2d] px-4 py-3 border-b border-gray-700">
<span class="w-3 h-3 bg-red-500 rounded-full hover:bg-red-400 cursor-pointer transition-colors"></span>
<span class="w-3 h-3 bg-yellow-400 rounded-full hover:bg-yellow-300 cursor-pointer transition-colors"></span>
<span class="w-3 h-3 bg-green-500 rounded-full hover:bg-green-400 cursor-pointer transition-colors"></span>
<span class="text-gray-400 text-xs ml-4 font-mono">savage.js</span>
</div>
<div class="flex">
<div id="ln" class="bg-[#252525] text-gray-600 font-mono text-sm py-6 px-3 select-none min-w-[3rem] text-right"></div>
<div id="cb" class="flex-1 font-mono text-[#00ff99] text-sm sm:text-base lg:text-lg py-6 px-6 min-h-[280px]"></div>
</div>
<div class="bg-[#2d2d2d] h-1"><div id="pb" class="h-full bg-gradient-to-r from-[#00ff99] to-[#00cc7a] transition-all duration-[3000ms] ease-linear w-0"></div></div>
</div>
<script>const quotes = [
  ["// First, solve the problem.","// Then, write the code.","","console.log('Think before you code');"],
  ["// Talk is cheap.","// Show me the code.","","print('Actions > Words');"],
  ["// Simplicity is the soul of efficiency.","// Keep it clean.","","return cleanCode;"],
  ["// Code is like humor.","// When you have to explain it, it's bad.","","let codeQuality = 'funny && clear';"],
  ["// Make it work.","// Make it right.","// Make it fast.","","refactor();"],
  ["// Fix the cause, not the symptom.","","debug(rootIssue);","console.log('Problem solved!');"],
  ["// Programming isn't about what you know.","// It's about what you can figure out.","","brainstorm();"],
  ["// Any fool can write code that a computer can understand.","// Good programmers write code that humans can understand.","","writeCleanCode();"],
  ["// Deleted code is debugged code.","","if (unnecessary) {","  delete();","}"]
];

const keywords = ['console','print','return','let','const','if','delete','function','for','while'];
const values = ['true','false','null','undefined'];

const codeBlock = document.getElementById('cb');
const lineNumbers = document.getElementById('ln');
const progressBar = document.getElementById('pb');

let currentIndex = 0;

const formatLine = (line) => {
  let formatted = line;
  keywords.forEach(keyword => {
    formatted = formatted.replace(new RegExp(`\\b${keyword}\\b`, 'g'), `<span>${keyword}</span>`);
  });
  values.forEach(value => {
    formatted = formatted.replace(new RegExp(`\\b${value}\\b`, 'g'), `<span class="text-blue-400">${value}</span>`);
  });
  return formatted.replace(/('.*?'|".*?")/g, '<span class="text-orange-400">$1</span>');
};

const displayQuote = () => {
  codeBlock.style.opacity = '0';
  setTimeout(() => {
    const lines = quotes[currentIndex];

    // Line numbers
    lineNumbers.innerHTML = lines.map((_, i) => `<div class="leading-relaxed">${i + 1}</div>`).join('');

    // Code lines
    codeBlock.innerHTML = lines.map((line, i) => {
      const div = document.createElement('div');
      div.className = 'code-line leading-relaxed';
      div.style.animationDelay = `${i * 0.15}s`;
      div.innerHTML = line.startsWith('//') 
        ? `<span class="text-gray-500">${line}</span>` 
        : line === '' 
          ? '&nbsp;' 
          : formatLine(line);
      if (i === lines.length - 1 && line.trim()) div.innerHTML += '<span class="cursor"></span>';
      return div.outerHTML;
    }).join('');

    codeBlock.style.opacity = '1';
    currentIndex = (currentIndex + 1) % quotes.length;
    progressBar.style.width = '0%';
    setTimeout(() => progressBar.style.width = '100%', 100);
  }, 300);
};

codeBlock.style.transition = 'opacity .3s ease';
displayQuote();
setInterval(displayQuote, 3000);

</script>
</body>

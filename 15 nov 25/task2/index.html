<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
:root{
  --bg:#f7f9fc;
  --card:#fff;
  --accent:#1f6feb;
  --accent-2:#07a9e0;
  --text:#0b1720;
  --muted:#6b7280;
  --radius:12px;
  --max-width:1100px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding-bottom:90px;
}
header{
  text-align:center;
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
  padding:18px 12px;
}
header img{
  width:100%;
  max-height:220px;
  object-fit:cover;
  display:block;
  border-radius:8px;
  margin:0 auto 12px;
  max-width:1200px;
}
header h3{margin:6px 0 0;font-size:20px;font-weight:700}
main{
  max-width:var(--max-width);
  margin:22px auto;
  padding:0 18px;
}
#skillssection{background:var(--card);padding:18px;border-radius:var(--radius);box-shadow:0 10px 30px rgba(11,23,42,0.05);border:1px solid rgba(11,23,42,0.03)}
#skills{list-style:none;padding:0;margin:0;display:grid;gap:10px;grid-template-columns:repeat(1,1fr)}
@media (min-width:640px){
  #skills{grid-template-columns:repeat(2,1fr)}
}
@media (min-width:1000px){
  #skills{grid-template-columns:repeat(3,1fr)}
}
#skills li{
  background:linear-gradient(180deg,#fbfdff,#f7f9fc);
  padding:12px 14px;
  border-radius:10px;
  border:1px solid rgba(11,23,42,0.04);
  font-weight:600;
  color:var(--text);
  box-shadow:0 6px 18px rgba(11,23,42,0.04);
}

/* Footer */
footer{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  background:var(--accent);
  color:#fff;
  text-align:center;
  padding:12px 10px;
  font-weight:600;
  box-shadow: 0 -6px 20px rgba(2,6,23,0.08);
}
footer a{color:inherit;text-decoration:underline}
    </style>
</head>
<body>
  <section>
    <h1 style="text-align: center;">Welcome to Savage Portfolio</h1>
  </section>
    <header>
        <img src="https://thumbs.dreamstime.com/b/computer-cogs-technology-background-blue-banner-old-new-using-circuits-old-machine-31582628.jpg?w=1400" alt="banner">
        <h3>Savage</h3>
    </header>
    <main>
<section id="skillssection">
    <ul id="skills"></ul>
</section>
    </main>
    <footer><a href="contact.html">Contact</a></footer>
    <script>
        var skills = ["HTML", "CSS", "JavaScript", "Python", "Django", "React"];
        var skillsSection = document.getElementById("skills");
        skills.forEach(function(skill) {
            var skillItem = document.createElement("li");
            skillItem.textContent = skill;
            skillsSection.appendChild(skillItem);
        });
    </script>
</body>
</html>

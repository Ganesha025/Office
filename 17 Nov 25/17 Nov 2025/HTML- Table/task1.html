<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Product Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #3d3b3b;
            color: #ffffff;
            min-height: 100vh;
            padding: 80px 32px;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%); */
            pointer-events: none;
            z-index: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 56px;
            font-weight: 300;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 32px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movie-card {
            background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
            border-radius: 28px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid #222;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent-color) 0%, var(--accent-color-light) 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .movie-card:hover::before {
            transform: scaleX(1);
        }

        .movie-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-color);
            /* box-shadow: 0 24px 48px rgba(0, 0, 0, 0.8), 0 0 0 1px var(--accent-color); */
        }

        .movie-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .movie-number {
            font-size: 72px;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
            opacity: 0.15;
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .movie-title {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .movie-info {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .info-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666;
            font-weight: 600;
            min-width: 80px;
        }

        .info-value {
            font-size: 15px;
            color: #e0e0e0;
            font-weight: 400;
        }

        .genre-tag {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            font-size: 13px;
            font-weight: 500;
            color: var(--accent-color);
            backdrop-filter: blur(10px);
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #222;
        }

        .rating-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: conic-gradient(var(--accent-color) calc(var(--rating) * 36deg), #1a1a1a 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .rating-circle::before {
            content: '';
            position: absolute;
            width: 52px;
            height: 52px;
            background: #0d0d0d;
            border-radius: 50%;
        }

        .rating-number {
            position: relative;
            z-index: 1;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .rating-stars {
            color: var(--accent-color);
            font-size: 20px;
            letter-spacing: 4px;
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 16px;
            }

            h1 {
                font-size: 36px;
            }

            .movies-grid {
                grid-template-columns: 1fr;
            }

            .movie-card {
                padding: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cinema Showcase</h1>
        <p class="subtitle">A curated collection of exceptional films</p>
    </div>

    <div class="movies-grid" id="moviesGrid"></div>

    <script>
        const movies = [
            {
                title: "Inception",
                genre: "Sci-Fi Thriller",
                director: "Christopher Nolan",
                year: 2010,
                rating: 8.8,
                accentColor: "#8b5cf6",
                accentColorLight: "#a78bfa"
            },
            {
                title: "The Grand Budapest Hotel",
                genre: "Comedy Drama",
                director: "Wes Anderson",
                year: 2014,
                rating: 8.1,
                accentColor: "#ec4899",
                accentColorLight: "#f472b6"
            },
            {
                title: "Interstellar",
                genre: "Sci-Fi Adventure",
                director: "Christopher Nolan",
                year: 2014,
                rating: 8.7,
                accentColor: "#06b6d4",
                accentColorLight: "#22d3ee"
            }
        ];

        function generateStars(rating) {
            const fullStars = Math.floor(rating / 2);
            return "â˜…".repeat(fullStars);
        }

        function renderMovies() {
            const grid = document.getElementById('moviesGrid');
            
            movies.forEach((movie, index) => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.style.setProperty('--accent-color', movie.accentColor);
                card.style.setProperty('--accent-color-light', movie.accentColorLight);
                
                card.innerHTML = `
                    <div class="movie-number">${String(index + 1).padStart(2, '0')}</div>
                    <div class="movie-header">
                        <div>
                            <h2 class="movie-title">${movie.title}</h2>
                        </div>
                    </div>
                    <div class="movie-info">
                        <div class="info-row">
                            <span class="info-label">Genre</span>
                            <span class="genre-tag">${movie.genre}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Director</span>
                            <span class="info-value">${movie.director}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Year</span>
                            <span class="info-value">${movie.year}</span>
                        </div>
                    </div>
                    <div class="rating-container">
                        <div class="rating-circle" style="--rating: ${movie.rating}">
                            <span class="rating-number">${movie.rating}</span>
                        </div>
                        <span class="rating-stars">${generateStars(movie.rating)}</span>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        renderMovies();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #e8eaed;
            --secondary-color: #9aa0a6;
            --accent-color: #8ab4f8;
            --table-bg: rgba(26, 26, 26, 0.6);
            --thead-bg: rgba(32, 33, 36, 0.9);
            --row-hover: rgba(138, 180, 248, 0.08);
        }
        body.light {
            --bg-color: #f9f9f9;
            --text-color: #202124;
            --secondary-color: #5f6368;
            --accent-color: #1a73e8;
            --table-bg: rgba(255, 255, 255, 0.9);
            --thead-bg: rgba(240, 240, 240, 0.9);
            --row-hover: rgba(26, 115, 232, 0.08);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(138, 180, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 180, 248, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 80px 40px;
        }
        .nav {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 40px;
        }
        .theme-toggle {
            padding: 10px 20px;
            border: none;
            border-radius: 24px;
            background: var(--accent-color);
            color: var(--bg-color);
            font-weight: 500;
            cursor: pointer;
        }
        .header {
            text-align: center;
            margin-bottom: 80px;
        }
        .header h1 {
            font-size: 4em;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent-color) 0%, #aecbfa 50%, #c7e0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            font-size: 1.1em;
            color: var(--secondary-color);
            font-weight: 300;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            flex: 1;
        }
        .sort-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .sort-label {
            color: var(--secondary-color);
            font-size: 0.9em;
            font-weight: 500;
        }
        .sort-btn, .filter-btn {
            background: rgba(138, 180, 248, 0.1);
            border: 1px solid rgba(138, 180, 248, 0.2);
            color: var(--accent-color);
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .sort-btn:hover, .filter-btn:hover {
            background: rgba(138, 180, 248, 0.2);
            border-color: rgba(138, 180, 248, 0.4);
            transform: translateY(-2px);
        }
        .sort-btn.active, .filter-btn.active {
            background: var(--accent-color);
            color: var(--bg-color);
            border-color: var(--accent-color);
        }
        .catalog-table {
            width: 100%;
            background: var(--table-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(138, 180, 248, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        thead {
            background: var(--thead-bg);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        th {
            padding: 28px 24px;
            text-align: left;
            font-weight: 500;
            font-size: 0.85em;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 2px solid rgba(138, 180, 248, 0.2);
        }
        td {
            padding: 32px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: middle;
        }
        tbody tr {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }
        tbody tr::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-color) 0%, #669df6 100%);
            transform: scaleY(0);
            transition: transform 0.4s ease;
        }
        tbody tr:hover {
            background: var(--row-hover);
        }
        tbody tr:hover::before {
            transform: scaleY(1);
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        .img-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 16px;
            overflow: hidden;
            background: var(--bg-color);
            border: 2px solid rgba(138, 180, 248, 0.2);
            transition: all 0.4s ease;
        }
        tr:hover .img-wrapper {
            border-color: var(--accent-color);
            box-shadow: 0 8px 24px rgba(138, 180, 248, 0.4);
            transform: scale(1.05) rotate(2deg);
        }
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }
        tr:hover .product-image {
            transform: scale(1.1);
        }
        .product-name {
            font-size: 1.15em;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 4px;
        }
        .category {
            font-size: 0.8em;
            color: var(--secondary-color);
            display: inline-block;
            padding: 4px 12px;
            background: rgba(138, 180, 248, 0.1);
            border-radius: 12px;
            margin-top: 6px;
        }
        .price {
            font-size: 1.6em;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-color) 0%, #aecbfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .description {
            color: var(--secondary-color);
            font-size: 0.95em;
            line-height: 1.8;
            max-width: 450px;
        }
        .stats {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-top: 60px;
            padding: 32px;
            background: var(--table-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(138, 180, 248, 0.1);
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-color) 0%, #aecbfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }
        .stat-label {
            font-size: 0.9em;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }
        @media (max-width: 1024px) {
            .catalog-table {
                overflow-x: auto;
            }
            table {
                min-width: 900px;
            }
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            .container {
                padding: 40px 20px;
            }
            .stats {
                flex-direction: column;
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="container">
        <div class="nav">
            <button class="theme-toggle" onclick="toggleTheme()">Light </button>
        </div>
        <div class="header">
            <h1>Product Catalog</h1>
            <p>Explore our premium collection</p>
        </div>
        <div class="controls">
            <div class="filter-group" id="filters"></div>
            <div class="sort-group">
                <span class="sort-label">Sort by price:</span>
                <button class="sort-btn" onclick="sortProducts('asc')" id="sortAsc">↑ Low to High</button>
                <button class="sort-btn" onclick="sortProducts('desc')" id="sortDesc">↓ High to Low</button>
            </div>
        </div>
        <div class="catalog-table">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>
        </div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="totalProducts">0</span>
                <span class="stat-label">Products</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="avgPrice">₹0</span>
                <span class="stat-label">Avg Price</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="categories">0</span>
                <span class="stat-label">Categories</span>
            </div>
        </div>
    </div>
    <script>
        const products = [
            {name:'Quantum Pro Headphones',category:'Audio',price:29000,description:'Studio-quality sound with active noise cancellation and 40-hour battery life for immersive listening.',image:'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200&h=200&fit=crop'},
            {name:'Elite Smartwatch Pro',category:'Wearables',price:49900,description:'Advanced health tracking with AMOLED display, GPS, and 7-day battery for fitness enthusiasts.',image:'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=200&h=200&fit=crop'},
            {name:'Aurora Desk Lamp',category:'Home',price:10700,description:'Intelligent lighting with adjustable color temperature and wireless charging base for modern workspaces.',image:'https://images.unsplash.com/photo-1606220588913-b3aacb4d2f46?w=200&h=200&fit=crop'},
            {name:'Voyager Pro Backpack',category:'Accessories',price:7400,description:'Water-resistant laptop backpack with USB charging port and anti-theft design for professionals.',image:'https://images.unsplash.com/photo-1585386959984-a4155224a1ad?w=200&h=200&fit=crop'},
            {name:'Horizon Sunglasses',category:'Accessories',price:16500,description:'Polarized lenses with UV400 protection and titanium frame for timeless style and durability.',image:'https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=200&h=200&fit=crop'},
            {name:'Echo Sphere Speaker',category:'Audio',price:12400,description:'360° surround sound with waterproof design and 24-hour playtime in a compact portable form.',image:'https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=200&h=200&fit=crop'},
            {name:'Velocity Sport Shoes',category:'Footwear',price:14900,description:'Lightweight performance running shoes with responsive cushioning and breathable mesh upper.',image:'https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=200&h=200&fit=crop'},
            {name:'Precision Keyboard',category:'Tech',price:9900,description:'Mechanical wireless keyboard with RGB backlighting and programmable macro keys for gamers.',image:'https://images.unsplash.com/photo-1612198188060-c7c2a3b66eae?w=200&h=200&fit=crop'},
            {name:'Nexus Wireless Mouse',category:'Tech',price:6600,description:'Ergonomic wireless mouse with precision tracking and customizable buttons for productivity.',image:'https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=200&h=200&fit=crop'},
            {name:'Crystal Water Bottle',category:'Home',price:3200,description:'Insulated stainless steel water bottle keeps drinks cold for 24 hours and hot for 12 hours.',image:'https://images.unsplash.com/photo-1602143407151-7111542de6e8?w=200&h=200&fit=crop'},
            {name:'ProGrip Gym Gloves',category:'Fitness',price:3700,description:'Premium leather gym gloves with wrist support and breathable mesh for intense workouts.',image:'https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=200&h=200&fit=crop'},
            {name:'Zen Yoga Mat',category:'Fitness',price:5700,description:'Extra-thick non-slip yoga mat with alignment markers for all types of yoga practice.',image:'https://images.unsplash.com/photo-1601925260368-ae2f83cf8b7f?w=200&h=200&fit=crop'}
        ];
       let currentFilter = 'All', currentSort = null;

function renderProducts(filter = 'All', sortOrder = null) {
    const tbody = document.getElementById('productTable');
    let filteredProducts = filter === 'All' ? [...products] : products.filter(p => p.category === filter);
    if (sortOrder === 'asc') filteredProducts.sort((a, b) => a.price - b.price);
    else if (sortOrder === 'desc') filteredProducts.sort((a, b) => b.price - a.price);

    tbody.innerHTML = filteredProducts.map(p => `
        <tr>
            <td><div class="img-wrapper"><img src="${p.image}" alt="${p.name}" class="product-image"></div></td>
            <td><div class="product-name">${p.name}</div><span class="category">${p.category}</span></td>
            <td><span class="price">₹${p.price.toLocaleString('en-IN')}</span></td>
            <td><div class="description">${p.description}</div></td>
        </tr>
    `).join('');

    updateStats(filteredProducts);
}

function updateStats(filteredProducts) {
    document.getElementById('totalProducts').textContent = filteredProducts.length;
    const avgPrice = filteredProducts.length ? Math.round(filteredProducts.reduce((sum, p) => sum + p.price, 0) / filteredProducts.length) : 0;
    document.getElementById('avgPrice').textContent = `₹${avgPrice.toLocaleString('en-IN')}`;
    const uniqueCategories = [...new Set(filteredProducts.map(p => p.category))];
    document.getElementById('categories').textContent = uniqueCategories.length;
}

function renderFilters() {
    const categories = ['All', ...new Set(products.map(p => p.category))];
    const filtersDiv = document.getElementById('filters');
    filtersDiv.innerHTML = categories.map(cat => `
        <button class="filter-btn ${cat === currentFilter ? 'active' : ''}" onclick="filterProducts('${cat}')">${cat}</button>
    `).join('');
}

function filterProducts(category) {
    currentFilter = category;
    renderProducts(category, currentSort);
    renderFilters();
}

function sortProducts(order) {
    currentSort = order;
    document.getElementById('sortAsc').classList.toggle('active', order === 'asc');
    document.getElementById('sortDesc').classList.toggle('active', order === 'desc');
    renderProducts(currentFilter, currentSort);
}

function toggleTheme() {
    document.body.classList.toggle('light');
    const btn = document.querySelector('.theme-toggle');
    btn.textContent = document.body.classList.contains('light') ? 'Dark' : 'Light';
    
}
renderFilters();
renderProducts();
    </script>
</body>
</html>

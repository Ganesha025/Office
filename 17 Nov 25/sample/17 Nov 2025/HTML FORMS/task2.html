<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Event Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #000;
    --surface: #0c0c0c;
    --surface-2: #111;
    --text: #eaeaea;
    --accent: #6aa8ff;
    --accent-2: #3c7dff;
    --radius: 18px;
    --transition: 0.3s ease;
    --glow: 0 0 18px rgba(90,150,255,0.35);
    --card-bg: rgba(15,15,15,0.85);
    --gradient-bg: radial-gradient(circle at 20% 20%, #0f1a2e, #000);
  }

  .light-theme {
    --bg: #f2f4f7;
    --surface: #ffffff;
    --surface-2: #f7f7f7;
    --text: #111;
    --accent: #3c7dff;
    --accent-2: #1f5cff;
    --glow: 0 0 14px rgba(60,125,255,0.35);
    --card-bg: rgba(255,255,255,0.8);
    --gradient-bg: radial-gradient(circle at 20% 20%, #d7e5ff, #eef2f9);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--gradient-bg);
    font-family: "Inter", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
    padding: 20px;
    min-height: 100vh;
    transition: background 0.5s ease, color 0.3s ease;
    position: relative;
  }

  #themeToggle {
    position: fixed;
    bottom: 25px;
    right: 25px;
    padding: 12px 20px;
    background: var(--surface-2);
    color: var(--text);
    border-radius: var(--radius);
    border: 1px solid #777;
    cursor: pointer;
    transition: 0.3s;
    z-index: 2000;width: auto;
  }

  #themeToggle:hover {
    background: var(--accent);
    color: white;
  }

  .card {
    width: 100%;
    max-width: 480px;
    background: var(--card-bg);
    backdrop-filter: blur(14px);
    padding: 45px;
    border-radius: var(--radius);
    border: 1px solid #ccc;
    box-shadow: 0 0 50px rgba(0,0,0,0.2);
    animation: fadeIn 0.7s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    text-align: center;
    font-size: 30px;
    font-weight: 600;
    margin-bottom: 30px;
    background: linear-gradient(90deg, var(--text), var(--accent));
    -webkit-background-clip: text;
    color: transparent;
  }

  .input-group { margin-bottom: 25px; position: relative; }

  label {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
  }

  input, textarea {
    width: 100%;
    padding: 15px;
    background: var(--surface-2);
    border: 1px solid #ccc;
    border-radius: var(--radius);
    font-size: 15px;
    color: var(--text);
    transition: var(--transition);
  }

  input:focus, textarea:focus {
    border-color: var(--accent);
    box-shadow: var(--glow);
    background: var(--surface);
    outline: none;
  }

  textarea { height: 110px; resize: none; }

  .checkbox-group { display: flex; flex-wrap: wrap; gap: 12px; }

  .checkbox-label {
    padding: 10px 15px;
    border-radius: var(--radius);
    background: var(--surface);
    cursor: pointer;
    transition: 0.3s;
    border: 1px solid #ccc;
    user-select: none;
  }

  .checkbox-label:hover {
    border-color: var(--accent);
    box-shadow: var(--glow);
  }

  .checkbox-label.active {
    background: var(--accent);
    color: #fff;
    box-shadow: 0 0 20px rgba(90,150,255,0.7);
    border-color: var(--accent-2);
  }

  button {
    width: 100%;
    padding: 16px;
    background: var(--accent);
    border: none;
    color: white;
    font-size: 17px;
    font-weight: 600;
    border-radius: var(--radius);
    cursor: pointer;
    transition: var(--transition);
    box-shadow: 0 0 12px rgba(90,150,255,0.4);
  }

  button:hover {
    background: var(--accent-2);
    box-shadow: 0 0 24px rgba(90,150,255,0.55);
    transform: translateY(-3px);
  }

  .error-msg {
    color: #ff6b6b;
    font-size: 13px;
    margin-top: 6px;
    display: none;
  }

  input.invalid, textarea.invalid {
    border-color: #ff6b6b;
    box-shadow: 0 0 12px rgba(255, 107, 107, 0.5);
  }
</style>
</head>
<body>

<button id="themeToggle">Switch Theme</button>

<div class="card">
  <h1>Event Registration</h1>
  <form id="regForm" novalidate>
    <div class="input-group">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter Name" required />
      <div class="error-msg">Name must be at least 3 characters</div>
    </div>

    <div class="input-group">
      <label>Email Address</label>
      <input type="email" id="email" placeholder="Enter Mail id" required />
      <div class="error-msg">Enter a valid email address</div>
    </div>

    <div class="input-group">
      <label>Phone Number</label>
      <div style="display:flex;align-items:center;gap:6px;">
        <span style="
          padding: 15px;
          background: var(--surface);
          border-radius: var(--radius);
          border: 1px solid #ccc;
          color: var(--text);
          font-size: 15px;
          display: flex;
          align-items: center;
          justify-content: center;
        ">+91</span>
        <input type="text" id="phone" pattern="[0-9]{10}" placeholder="10-digit number" style="flex:1;" />
      </div>
      <div class="error-msg">Phone must be 10 digits</div>
    </div>

    <div class="input-group">
      <label>Dietary Restrictions</label>
      <textarea id="diet" placeholder="Enter"></textarea>
    </div>

    <div class="input-group">
      <label>Workshop Selection</label>
      <div class="checkbox-group">
        <div class="checkbox-label" data-value="UI/UX Design">UI/UX Design</div>
        <div class="checkbox-label" data-value="Full-Stack Development">Full-Stack Development</div>
        <div class="checkbox-label" data-value="AI & Machine Learning">AI & Machine Learning</div>
        <div class="checkbox-label" data-value="Cloud Computing">Cloud Computing</div>
      </div>
    </div>

    <button type="submit">Register Now</button>
  </form>
</div>

<script>
const form = document.getElementById('regForm');
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');
const phoneInput = document.getElementById('phone');
const checkboxes = document.querySelectorAll('.checkbox-label');
const toggleBtn = document.getElementById('themeToggle');

if(localStorage.getItem("theme") === "light"){
  document.body.classList.add("light-theme");
}

toggleBtn.addEventListener("click", () => {
  document.body.classList.toggle("light-theme");
  if(document.body.classList.contains("light-theme")){
    localStorage.setItem("theme","light");
  } else {
    localStorage.setItem("theme","dark");
  }
});

function validateName() {
  if(nameInput.value.trim().length < 3){
    nameInput.classList.add('invalid');
    nameInput.nextElementSibling.style.display = 'block';
    return false;
  } else {
    nameInput.classList.remove('invalid');
    nameInput.nextElementSibling.style.display = 'none';
    return true;
  }
}

function validateEmail() {
  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!regex.test(emailInput.value)){
    emailInput.classList.add('invalid');
    emailInput.nextElementSibling.style.display = 'block';
    return false;
  } else {
    emailInput.classList.remove('invalid');
    emailInput.nextElementSibling.style.display = 'none';
    return true;
  }
}

function validatePhone() {
  const regex = /^[0-9]{10}$/;
  if(phoneInput.value && !regex.test(phoneInput.value)){
    phoneInput.classList.add('invalid');
    phoneInput.nextElementSibling.style.display = 'block';
    return false;
  } else {
    phoneInput.classList.remove('invalid');
    phoneInput.nextElementSibling.style.display = 'none';
    return true;
  }
}

nameInput.addEventListener('input', validateName);
emailInput.addEventListener('input', validateEmail);
phoneInput.addEventListener('input', validatePhone);

checkboxes.forEach(cb => {
  cb.addEventListener('click', () => {
    cb.classList.toggle('active');
  });
});

form.addEventListener('submit', function(e){
  e.preventDefault();
  const isNameValid = validateName();
  const isEmailValid = validateEmail();
  const isPhoneValid = validatePhone();

  if(isNameValid && isEmailValid && isPhoneValid){
    const selectedWorkshops = [...checkboxes]
      .filter(cb => cb.classList.contains('active'))
      .map(cb => cb.dataset.value);

    alert(`Registration successful!\nWorkshops: ${selectedWorkshops.join(', ')}`);
    form.reset();
    checkboxes.forEach(cb => cb.classList.remove('active'));
  } else {
    alert('Please fix the errors before submitting.');
  }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .task-item { transition: all 0.3s; }
        .sidebar-link { transition: all 0.3s ; }
        .stat-card {transition: all 0.5s; }
        .stat-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .task-completed { text-decoration: line-through; color: #9CA3AF; }
        .theme-transition { transition:all 0.5s ; }
        .slide-in { animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide-out { animation: slideOut 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-15px); } }
        .hover-lift { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .hover-lift:hover { transform: translateY(-2px); }
        .smooth-shadow { transition: all 0.5s; }
        .smooth-shadow:hover { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .glow-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); transition: all 0.5s;}
        .glow-hover:hover { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .light-theme { background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); }
        .light-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .light-sidebar { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-right: 1px solid rgba(255, 255, 255, 0.2); }
        .light-input { background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(59, 130, 246, 0.2); }
        .light-input:focus { background: rgba(255, 255, 255, 0.95); border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .light-button { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);transition: all 0.5s; }
        .light-button:hover { background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4); transform: translateY(-2px); }
    </style>
</head>
<body class="theme-transition light-theme text-gray-800 min-h-screen">
    <div class="flex flex-col md:flex-row min-h-screen">
        <div class="w-full md:w-64 light-sidebar shadow-lg md:min-h-screen theme-transition">
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-8">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold shadow-lg hover-lift">SK</div>
                    <div>
                        <h2 class="font-semibold">Savage King</h2>
                        <p class="text-xs text-blue-600/80">Savage@gmail.com</p>
                    </div>
                </div>
                <nav class="space-y-2">
                    <a href="#" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg bg-blue-500 text-white smooth-shadow hover-lift">
                        <span class="material-icons text-lg">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg text-blue-700 hover:bg-blue-50 smooth-shadow hover-lift">
                        <span class="material-icons text-lg">task</span>
                        <span>Tasks</span>
                    </a>
                    <a href="#" class="sidebar-link flex items-center space-x-3 p-3 rounded-lg text-blue-700 hover:bg-blue-50 smooth-shadow hover-lift">
                        <span class="material-icons text-lg">settings</span>
                        <span>Settings</span>
                    </a>
                </nav>
            </div>
        </div>
        <div class="flex-1 p-6">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-blue-900">Task Dashboard</h1>
            </header>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="stat-card light-card rounded-2xl shadow-lg p-6 theme-transition">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-blue-600/80 text-sm font-medium">Total Tasks</p>
                            <h3 id="total-tasks" class="text-2xl font-bold mt-1 text-blue-900">0</h3>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center hover-lift shadow-md">
                            <span class="material-icons text-blue-500">assignment</span>
                        </div>
                    </div>
                </div>
                <div class="stat-card light-card rounded-2xl shadow-lg p-6 theme-transition">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-green-600/80 text-sm font-medium">Completed</p>
                            <h3 id="completed-tasks" class="text-2xl font-bold mt-1 text-green-600">0</h3>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center hover-lift shadow-md">
                            <span class="material-icons text-green-500">check_circle</span>
                        </div>
                    </div>
                </div>
                <div class="stat-card light-card rounded-2xl shadow-lg p-6 theme-transition">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-red-600/80 text-sm font-medium">Pending</p>
                            <h3 id="pending-tasks" class="text-2xl font-bold mt-1 text-red-600">0</h3>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center hover-lift shadow-md">
                            <span class="material-icons text-red-500">pending</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="light-card rounded-2xl shadow-lg p-6 mb-8 theme-transition smooth-shadow">
                <div class="flex space-x-4">
                    <input type="text" id="task-input" placeholder="Add a new task..." class="flex-1 p-4 light-input rounded-xl theme-transition focus:outline-none focus:ring-2 focus:ring-blue-500 smooth-shadow text-blue-900 placeholder-blue-400/60">
                    <button id="add-task" class="light-button text-white px-6 py-4 rounded-xl flex items-center space-x-2 transition-all duration-300 glow-hover hover-lift font-medium">
                        <span class="material-icons">add</span>
                        <span>Add Task</span>
                    </button>
                </div>
            </div>
            <div class="light-card rounded-2xl shadow-lg overflow-hidden theme-transition smooth-shadow">
                <div class="p-6 border-b border-blue-100">
                    <h2 class="text-xl font-semibold text-blue-900">Your Tasks</h2>
                </div>
                <div id="task-list" class="divide-y divide-blue-100">
                    <div class="p-8 text-center text-blue-600/80" id="empty-state">
                        <span class="material-icons text-5xl mb-4 opacity-60">task_alt</span>
                        <p class="text-lg font-medium">No tasks yet. Add a task to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(() => {
            $('#task-input').focus();
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            renderTasks();
            updateStats();
            
            $('#add-task').on('click', addTask);
            $('#task-input').on('keypress', e => { if (e.which === 13) addTask(); });
            
            function addTask() {
                const taskText = $('#task-input').val().trim();
                if (taskText) {
                    tasks.unshift({ id: Date.now(), text: taskText, completed: false, createdAt: new Date().toISOString() });
                    saveTasks();
                    renderTasks();
                    updateStats();
                    $('#task-input').val('').focus();
                }
            }
            
            function renderTasks() {
                const taskList = $('#task-list');
                const emptyState = $('#empty-state');
                emptyState.toggle(!tasks.length);
                taskList.find('.task-item').remove();
                
                tasks.forEach(task => {
                    const taskElement = $(`
                        <div class="task-item p-4 flex items-center justify-between slide-in hover:bg-blue-50/50 theme-transition">
                            <div class="flex items-center space-x-3 flex-1">
                                <span class="material-icons text-blue-400 cursor-pointer toggle-task ${task.completed ? 'text-green-500' : ''} hover-lift">
                                    ${task.completed ? 'check_circle' : 'radio_button_unchecked'}
                                </span>
                                <span class="task-text ${task.completed ? 'task-completed' : 'text-blue-900'} cursor-pointer font-medium">${task.text}</span>
                            </div>
                            <button class="delete-task text-red-400 hover:text-red-600 p-2 rounded-full hover:bg-red-50 transition-all duration-300 hover-lift">
                                <span class="material-icons">delete</span>
                            </button>
                        </div>
                    `);
                    
                    taskElement.find('.toggle-task, .task-text').on('click', () => toggleTask(task.id));
                    taskElement.find('.delete-task').on('click', () => deleteTask(task.id));
                    taskList.append(taskElement);
                });
            }
            
            function toggleTask(taskId) {
                tasks = tasks.map(task => task.id === taskId ? { ...task, completed: !task.completed } : task);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function deleteTask(taskId) {
                const taskElement = $(`.task-item`).filter(() => $(this).find('.task-text').text() === tasks.find(t => t.id === taskId).text);
                taskElement.addClass('slide-out');
                setTimeout(() => {
                    tasks = tasks.filter(task => task.id !== taskId);
                    saveTasks();
                    renderTasks();
                    updateStats();
                }, 400);
            }
            
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                $('#total-tasks').text(totalTasks);
                $('#completed-tasks').text(completedTasks);
                $('#pending-tasks').text(pendingTasks);
            }
            
            function saveTasks() { localStorage.setItem('tasks', JSON.stringify(tasks)); }
        });
    </script>
</body>
</html>

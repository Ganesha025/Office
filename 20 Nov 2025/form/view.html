<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-header {
            background-color: #1e1d64;
        }
        .custom-border {
            border-left: 4px solid #1e1d64;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <header class="custom-header text-white text-center py-6">
        <h1 class="text-3xl font-semibold">Kongunadu Arts and Science College</h1>
    </header>

    <p class="loading text-blue-600 text-xl text-center mt-8">Loading data...</p>

    <div id="dataContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 p-6"></div>

    <footer class="custom-header text-white py-4 mt-12">
        <p class="text-center text-sm">Â© 2025 Your Company | <a href="#" class="text-white font-semibold">Privacy Policy</a> | <a href="#" class="text-white font-semibold">Terms of Service</a></p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCIVmmeP7sPcZfnmPmtK8hV6M10b5DdHXw",
            authDomain: "hackathon-capthca.firebaseapp.com",
            projectId: "hackathon-capthca",
            storageBucket: "hackathon-capthca.firebasestorage.app",
            messagingSenderId: "90316977229",
            appId: "1:90316977229:web:3299a07bd1fb8b0e559804",
            measurementId: "G-9ZBDR8PL1F"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        async function fetchData() {
            try {
                const snapshot = await db.collection("users").get();
                if (snapshot.empty) {
                    document.querySelector('.loading').innerText = 'No data found in Firestore.';
                    return;
                }

                const dataContainer = document.getElementById('dataContainer');
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.classList.add('bg-white', 'p-6', 'rounded-lg', 'shadow-lg', 'hover:shadow-xl', 'transition-shadow', 'custom-border');

                    const name = document.createElement('h3');
                    name.textContent = data.name || 'N/A';
                    name.classList.add('text-xl', 'font-semibold', 'text-gray-800');
                    card.appendChild(name);

                    const details = [
                        { label: 'Department', value: data.department || 'N/A' },
                        { label: 'Course', value: data.course || 'N/A' },
                        { label: 'Marks 10', value: data.marks10 || 'N/A' },
                        { label: 'Marks 12', value: data.marks12 || 'N/A' },
                        { label: 'Email', value: data.email || 'N/A' },
                        { label: 'Phone', value: data.phone || 'N/A' },
                        { label: 'Date of Birth', value: data.dob || 'N/A' },
                        { label: 'Password', value: data.password || 'N/A' },
                        { label: 'Initial', value: data.initial || 'N/A' }
                    ];

                    details.forEach(detail => {
                        const p = document.createElement('p');
                        p.classList.add('text-sm', 'text-gray-600', 'mt-2');
                        p.innerHTML = `<span class="font-semibold">${detail.label}:</span> ${detail.value}`;
                        card.appendChild(p);
                    });

                    dataContainer.appendChild(card);
                });

                document.querySelector('.loading').style.display = 'none';
            } catch (error) {
                document.querySelector('.loading').innerText = 'Error fetching data.';
                console.error('Error fetching Firestore data:', error);
            }
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const dataContainer = document.getElementById('dataContainer');
            let yOffset = 10;

            Array.from(dataContainer.children).forEach(card => {
                const name = card.querySelector('h3').textContent;
                const details = Array.from(card.querySelectorAll('p')).map(p => p.textContent).join("\n");

                doc.text(name, 10, yOffset);
                yOffset += 10;
                doc.text(details, 10, yOffset);
                yOffset += 20;

                if (yOffset > 270) {
                    doc.addPage();
                    yOffset = 10;
                }
            });

            doc.save('data.pdf');
        }

        window.onload = fetchData;
    </script>

    <button onclick="downloadPDF()" class="bg-blue-600 text-white px-6 py-3 rounded-lg fixed bottom-10 right-10 shadow-lg hover:bg-blue-700">
        Download Data as PDF
    </button>
</body>
</html>
